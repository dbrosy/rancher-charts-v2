image:
  registry: docker.io
  repository: wordpress
  tag: 6.3.1
  pullPolicy: IfNotPresent

podAnnotations: {}

nameOverride: ""
fullnameOverride: ""

livenessProbePath: /
readinessProbePath: /

extraEnvs: []

timezone: "Pacific/Auckland"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

securityContext: {}

## Extra environment variables to configure wordpress
## e.g.
# env:
#   - name: FOO
#     value: BAR
#   - name: BAZ
#     valueFrom:
#       secretKeyRef:
#         name: my-secret
#         key: my-key
env: {}

## Create default user through docker entrypoint
## Defaults indicated below
##
mariadb:
  wordpress_db_host: mariadb
  wordpress_db_user: wordpress
  # wordpress_db_password: wordpress

adminUser:
  organization: "influxdata"
  bucket: "default"
  user: "admin"
  retention_policy: "0s"
  ## Leave empty to generate a random password and token.
  ## Or fill any of these values to use fixed values.
  password: ""
  token: ""

  ## The password and token are obtained from an existing secret. The expected
  ## keys are `admin-password` and `admin-token`.
  ## If set, the password and token values above are ignored.
  # existingSecret: nodered-auth


## Persist data to a persistent volume
##
persistence:
  enabled: true
  ## If true will use an existing PVC instead of creating one
  # useExisting: false
  ## Name of existing PVC to be used in the wordpress deployment
  # name:
  ## wordpress data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"  
  accessMode: ReadWriteOnce
  size: 50Gi
  mountPath: /var/www/html

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}
  labels: {}
  portName: http

ingress:
  enabled: false
  domainName: or.foobar.dev
  tls: false
  secretName: wp-or-foobar-dev-tls # only needed if tls above is true
  hostname: wp.or.foobar.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  path: /

## Pod disruption budget configuration
##
pdb:
  ## Specifies whether a Pod disruption budget should be created
  ##
  create: true
  minAvailable: 1
  # maxUnavailable: 1